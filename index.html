<html lang="en">
<head>

    <title>测试</title>

        #test1{
            width: 400px;
            height: 200px;
            background-color: red;
        }

    <script language="javaScript">
        function m_over() {
            var test1 = document.getElementById('test1');
            test1.style.opacity = "0.2";
        }
        function m_out() {
            var test1 =document.getElementById('test1');
            test1.style.opacity = "1";
        }
        window.onload=function () {
        }

    </script>
</head>
<body>
    <div onmouseover="m_over(this)" onmouseout="m_out(this)" id="test1">   111</div>
</body>
</html>
